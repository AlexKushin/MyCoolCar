
<H1>Add new Car Logbook Post</H1>

<div class="container">

  <form [formGroup]="carLogbookPostForm" (ngSubmit)="saveCarLogbookPost()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Topic</label>
      <input type="text"
             id="topic"
             formControlName="topic"
             name="brand"
             class="form-control"
             required="required"
             minlength="5">
    </div>


    <div class="form-group">
      <label>Description</label>
      <input type="text"
             id="description"
             formControlName="description"
             name="description"
             class="form-control"
             required="required"
             minlength="5">
    </div>
