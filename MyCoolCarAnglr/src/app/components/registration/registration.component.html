<H1>Registration</H1>
<div class="container">


  <form (ngSubmit)=" registerNewUser()">

    <label>First Name</label>
    <input type="text"
           [(ngModel)]="user.firstName"
           [ngModelOptions]="{standalone: true}"
           class="form-control"
           required="required"
           minlength="5">

    <label>Last Name</label>
    <input type="text"
           [(ngModel)]="user.lastName"
           [ngModelOptions]="{standalone: true}"
           class="form-control"
           required="required"
           minlength="5">

    <label>EMail</label>
    <input type="text"
           [(ngModel)]="user.email"
           [ngModelOptions]="{standalone: true}"
           class="form-control"
           required="required"
           minlength="5">

    <label>Password</label>
    <input type="text"
           [(ngModel)]="user.password"
           [ngModelOptions]="{standalone: true}"
           class="form-control"
           required="required"
           minlength="5">

    <label>Confirm Password</label>
    <input type="text"
           [(ngModel)]="user.matchingPassword"
           [ngModelOptions]="{standalone: true}"
           class="form-control"
           required="required"
           minlength="5">
    <button type="submit" class="btn btn-success" >Save</button>
  </form>
</div>
