<H1>Add new Car</H1>

<div class="container">

  <form [formGroup]="carForm" (ngSubmit)="saveCar()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Brand</label>
      <input type="text"
             id="brand"
             formControlName="brand"
             name="brand"
             class="form-control"
             required="required"
             minlength="5">
    </div>
    <div class="form-group">
      <label>Model</label>
      <input type="text"
             id="model"
             formControlName="model"
             name="model"
             class="form-control"
             required="required"
             minlength="5">
    </div>
    <div class="form-group">
      <label>Production year</label>
      <input type="number"
             id="productYear"
             formControlName="productYear"
             name="productYear"
             class="form-control"
             required="required">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text"
             id="description"
             formControlName="description"
             name="description"
             class="form-control"
             required="required"
             minlength="5">
    </div>
    <div class="form-group">
      <h2>Upload main Image</h2>
      <input type="file"
             id="mainImage"
             name="mainImage"
             formControlName="mainImage"
             class="form-control"
             (change)="uploadMainImage($event)">
    </div>
    <div class="form-group">
      <h2>Upload Images</h2>
      <input type="file"
             id="file"
             name="file"
             formControlName="file"
             class="form-control"
             multiple
             (change)="uploadImages($event)">
    </div>
    <hr>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
