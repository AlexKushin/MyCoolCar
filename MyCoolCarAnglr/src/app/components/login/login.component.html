<H1>Login!</H1>
<ng-template appPlaceholder></ng-template>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form class="form-inline" style="offset: right" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label class="sr-only" for="email">Email address</label>
          <input type="email" id="email" class="form-control" ngModel name="email" placeholder="Email" required email/>
        </div>
        <div class="form-group offset-md-1">
          <label class="sr-only" for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password"
                 required minlength="6"/>
        </div>
        <button class="btn btn-primary offset-md-1 " type="submit" [disabled]="!authForm.valid">Login</button>
      </form>
    </div>
    <div class="col-md-3">
      <ul><a routerLink="/password/reset" class="nav-link">Forgot password</a></ul>
    </div>
  </div>
</div>
