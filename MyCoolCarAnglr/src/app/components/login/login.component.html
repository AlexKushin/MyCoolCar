<H1>Login!</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <form class="form-inline" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" id="email" class="form-control" ngModel name="email" placeholder="Email" required email/>
      </div>
      <div  class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password" required minlength="6"/>
      </div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
          <ul><a routerLink="/password/reset" class="nav-link">Forgot password</a></ul>
    </form>
