<H1>Login!</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" class="form-control" ngModel name="email" required email />
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="email" id="email" class="form-control" ngModel name="password" required minlength="6" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>

  </form>
  <ul><a routerLink="/password/reset" class="nav-link">Forgot password</a></ul>
  <!--<div>
    <app-car-card-slider [cars]="cars"></app-car-card-slider>
  </div>-->
</div>
