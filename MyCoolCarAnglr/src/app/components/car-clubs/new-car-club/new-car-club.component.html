<H1>CREATE NEW CAR CLUB</H1>

<div class="container">

  <form [formGroup]="carClubCreatingForm" (ngSubmit)="createCarClub()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Topic</label>
      <input type="text"
             id="name"
             formControlName="name"
             name="brand"
             class="form-control"
             required="required"
             minlength="5">
    </div>


    <div class="form-group">
      <label>Description</label>
      <input type="text"
             id="description"
             formControlName="description"
             name="description"
             class="form-control"
             required="required"
             minlength="5">
    </div>

    <div class="form-group">
      <label>Access Type</label>
      <input type="text"
             id="accessType"
             formControlName="accessType"
             name="accessType"
             class="form-control"
             required="required"
             minlength="5">
    </div>
